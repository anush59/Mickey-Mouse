<html>
<head>
    <title>Micky Mouse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="mickey">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="head"></div>
    <div class="face">
        <div class="mouth">
            <div class="lip"></div>
        </div>
        <div class="eyes">
            <div class="eye left">
                <div class="pupil"></div>

            </div>
            <div class="eye right">
                <div class="pupil"></div>
            </div>
        </div>
        <div class="nose"></div>
    </div>
</div>
</body>
</html>
